<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
  <mat-form-field > <!--class="register_dialog"-->
    <mat-label>Login: </mat-label>
    <input matInput [(ngModel)]="data.username" placeholder="Username">
  </mat-form-field>
  <mat-form-field> 
    <mat-label>Email: </mat-label>
    <input matInput [(ngModel)]="data.email" placeholder="Email">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data.password" [type]="hide ? 'password' : 'text'" placeholder="Password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput [(ngModel)]="data.confirmPassword" [type]="hide ? 'password' : 'text'" placeholder="Reset Password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <span class="example-spacer"></span>
  <button mat-button (click)="onRegister()">Ok</button>
  <p>You can also <a (click)="onNoClick()" routerLink='/account/login'>login</a> using existing account.</p>
  
</div>
