<mat-card class="register-card">

    <mat-card-header>
        <mat-card-title id='title'>Registration</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form class="register-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="userName" name="username" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="E-mail" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm password" [(ngModel)]="confirmPassword" type="password" name="confirmPassword" required>
            </mat-form-field>
        </form>

        <mat-spinner diameter='40' [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>

    <mat-card-actions>
        <div class='register-button'>
            <button mat-raised-button (click)="register()" color="primary">Register</button>
        </div>
    </mat-card-actions>
    <p>You can also <a routerLink='/account/login'>log in</a> using existing account.</p>
</mat-card>
