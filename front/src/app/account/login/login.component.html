<mat-card class="login-card">

  <mat-card-header>
    <mat-card-title id='title'>Log In</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <form class="login-form">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
      </form>

      <mat-spinner diameter='40' [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>

  <a routerLink="/forget" class="forget_link">Forgot password?</a>
  <mat-card-actions>
      <div class='login-button'>
          <button mat-raised-button (click)="login()" color="primary">Login</button>
      </div>
  </mat-card-actions>

  <p>You can also <a routerLink='/account/register'>register</a>.</p>
</mat-card>
